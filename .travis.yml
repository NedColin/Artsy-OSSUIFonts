osx_image: xcode61
language: objective-c
before_install: 
  - bundle install
before_script:
  - export LANG=en_US.UTF-8
  - brew update
  - brew uninstall xctool
  - brew install xctool
install: 
  - pushd ~/.cocoapods/repos/master/ ; git fetch origin master ; git checkout v0.32.1 ; popd
  - cd Example ; bundle exec pod install --no-repo-update ; cd ..
xcode_workspace: Example/Artsy+OSSUIFonts.xcworkspace
xcode_scheme: FontApp
xcode_sdk: iphonesimulator
